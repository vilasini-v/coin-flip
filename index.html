<html>
<head> 
    <title> COIN FLIP </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img/jpg" href="heads.jpg">
</head>
<body>
    <div class="text">
        <p><h1>Coin Flip</h1></p>
        <h3>Choose Heads or Tails</h3>
        <h5>Choose the same option as the computer to win!</h5>
    </div>
    <div class="buttons">
        <button class="head" id="heads" title="heads" onclick="heads()";>
            <img src="heads.jpg">
        </button>
        <button class="tail" id="tails" title="tails" onclick="tails()";>
            <img src="tails.jpg">
        </button>
        
        </div>
        <p class="message" id="message"></p>
        <p class="score" id="score" ></p>

    <button class = "reset" title="reset" onclick="reset()";>
    RESET</button>

    <script src="script.js"></script>
</body>
